 <!-- Modal resultsDialog-->
<div class="modal fade" id="resultsDialog" tabindex="-1" role="dialog" aria-labelledby="resultsDialogLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header" style="padding:5px;">
		<button type="button" class="btn btn-sm btn-primary" onclick="dbdesigner.selectText('theCode');">Select All</button>
        <button type="button" style="line-height:1.3;margin:0px 4px 0px 0px;" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
     </div>
	      <code id="theCode" class="modal-body bg-ligth">
	      </code>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary btn-sm" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
