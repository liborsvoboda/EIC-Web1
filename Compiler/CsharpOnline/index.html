<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CSharp Online Compiler</title>
</head>
<style>
html, body {
    height: 100%;
    margin: 0;         /* Reset default margin on the body element */
}
iframe {
    display: block;       /* iframes are inline by default */
    border: none;         /* Reset default border */
    width: 100%;
    height: 100%;
}
</style>
<script type="text/javascript">
function calcHeight(iframeElement){
    var the_height=  iframeElement.contentWindow.document.body.scrollHeight;
    iframeElement.height=  the_height;
}
</script>
<body>
<iframe width="100%" src="https://www.onlinegdb.com/online_csharp_compiler" frameborder="0" onLoad="calcHeight(this);" scrolling="no" id="the_iframe" width="100%"></iframe>


</body>
</html>
