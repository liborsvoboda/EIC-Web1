<!DOCTYPE html>
<html>
<body>

<script type="module">
import bmlcore from "https://cdn.jsdelivr.net/npm/@dbml/core@2.5.4/+esm"
const result = bmlcore.exporter.export(`
Table users {
  id integer
  username varchar
  role varchar
  created_at timestamp
}

Table posts {
  id integer [primary key]
  title varchar
  body text [note: 'Content of the post']
  user_id integer
  status post_status
  created_at timestamp
}

Enum post_status {
  draft
  published
  private [note: 'visible via URL only']
}

Ref: posts.user_id > users.id // many-to-one
`, "json");
console.log(result);
</script>


</body>
</html>
